Name: fuse
Cartridge-Short-Name: Fuse
Display-Name: JBoss Fuse 7.2.0
Description: "Runs JBoss Fuse on OpenShift."
Version: '7.2.0'
License: "ASL 2.0"
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.0.1
Cartridge-Vendor: redhat
Vendor: redhat
Categories:
  - web_framework
  - experimental
Website:
Help-Topics:
  "Getting Started": https://www.openshift.com/community/videos/getting-started-with-diy-applications-on-openshift
Cart-Data:
  - Key: OPENSHIFT_FUSE_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environemnt
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_INTERNAL_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_INTERNAL_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Provides:
  - fuse-7.2.0
  - fuse
Publishes:
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "NET_TCP:db:connection-info"
    Required: false
  set-nosql-db-connection-info:
    Type: "NET_TCP:nosqldb:connection-info"
    Required: false
Scaling:
  Min: 1
  Max: 1
Group-Overrides:
  - components:
    - web-proxy
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: HTTP_PORT
    Private-Port:      8181
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
  - Private-IP-Name:   IP
    Private-Port-Name: SSH_PORT
    Private-Port:      8101
    Public-Port-Name:  PROXY_SSH_PORT
  - Private-IP-Name:   IP
    Private-Port-Name: RMI_SERVER_PORT
    Private-Port:      44444
    Public-Port-Name:  PROXY_RMI_SERVER_PORT
  - Private-IP-Name:   IP
    Private-Port-Name: RMI_REGISTRY_PORT
    Private-Port:      1099
    Public-Port-Name:  PROXY_RMI_REGISTRY_PORT
  - Private-IP-Name:   IP
    Private-Port-Name: ZOOKEEPER_PORT
    Private-Port:      2181
    Public-Port-Name:  PROXY_ZOOKEEPER_PORT
Install-Build-Required: false
